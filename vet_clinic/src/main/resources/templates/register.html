<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>
    <div class="container">
        <form class="form-container" th:action="@{/register}" method="post">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="register-name">Nome</label>
                <input type="text" id="register-name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit">Registrar</button>
            <div class="toggle-link">
                <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
